<script type="text/javascript">
$(function(){
	citySel();
	$('#editPage').hide();

});
$('#btn-back').click(function(){
	window.location.href="myInfo.html";
});
$('#clear-mail').click(function(){
	$("input[name='mail']").val("");
});
$('#clear-username').click(function(){
	$("input[name='username']").val("");
});
$('#clear-address').click(function(){
	$("input[name='address']").val("");
});
$('#clear-postcode').click(function(){
	$("input[name='postcode']").val("");
});

$('#btn-update').click(function(){
	$('#showPage').hide();
	$('#editPage').show();
});
$('#btn-cancel').click(function(){
	$('#showPage').show();
	$('#editPage').hide();
});
function modalClose(){
	$('#modal-a').modal('close');
}
function citySel(){
	var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
}

$("input[name='username']").blur(function(){
	var str=$("input[name='username']").val();
	if(!isName(str)){
		$('.errorName').html("");
		$('.errorName').show();
		$('.errorName').append("格式为2-20位汉字或字母");
		$('#btn-save').attr("disabled","disabled");
	}else{
		$('.errorName').hide();
		$('#btn-save').removeAttr("disabled");
	}
});
$("input[name='mail']").blur(function(){
	var str=$("input[name='mail']").val();
	if(!isMail(str)){
		$('.errorMail').html("");
		$('.errorMail').show();
		$('.errorMail').append("格式有误");
		$('#btn-save').attr("disabled","disabled");
	}else{
		$('.errorMail').hide();
		$('#btn-save').removeAttr("disabled");
	}
});
$("input[name='postcode']").blur(function(){
	var str=$("input[name='postcode']").val();
	if(!isPostcode(str)){
		$('.errorPostcode').html("");
		$('.errorPostcode').show();
		$('.errorPostcode').append("格式为6位数字");
		$('#btn-save').attr("disabled","disabled");
	}else{
		$('.errorPostcode').hide();
		$('#btn-save').removeAttr("disabled");
	}
});
$("input[name='city']").blur(function(){
	var str=$("input[name='city']").val();
	if(str==""){
		$('.errorCity').html("");
		$('.errorCity').show();
		$('.errorCity').append("请选择所在区域");
		$('#btn-save').attr("disabled","disabled");
	}else{
		$('.errorCity').hide();
		$('#btn-save').removeAttr("disabled");
	}
});
$("input[name='address']").blur(function(){
	var str=$("input[name='address']").val();
	if(!isAddress(str)){
		$('.errorAddress').html("");
		$('.errorAddress').show();
		$('.errorAddress').append("格式为4-60位汉字或字母或数字");
		$('#btn-save').attr("disabled","disabled");
	}else{
		$('.errorAddress').hide();
		$('#btn-save').removeAttr("disabled");
	}
});
function isMail(str){
	/*var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;*/
	// var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
	var reg = /^([a-zA-Z0-9_-])+@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
    return reg.test(str);
}
function isPostcode(str) {
    var reg=/^[0-9]{6}$/;   
    return reg.test(str);     
}
function isTel(str) {
	var reg=/^1\d{10}$/;
	return reg.test(str);
}
function isName(str) {
	var reg= /[a-zA-Z0-9\u4E00-\u9FA5]{2,20}$/;
	return reg.test(str);
}
function isAddress(str) {
	var reg= /[a-zA-Z0-9-#\u4E00-\u9FA5]{4,60}$/;
	return reg.test(str);
}
</script>
